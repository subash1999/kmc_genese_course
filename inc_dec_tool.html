        <h2>Increase Decrease Tool</h2>
        <p>Please enjoy using this tool.</p>
        <button type="button" id="increase_btn" class="btn btn-primary">Increase Size</button>
        <button type="button" id="decrease_btn" class="btn btn-danger">Decrease Size</button>

<script>


    document.getElementById("increase_btn").addEventListener("click", function () {
        document.getElementById("image").height = document.getElementById("image").height + 50;
        document.getElementById("image").width = document.getElementById("image").width + 50;
    });
    document.getElementById("decrease_btn").addEventListener("click", function () {
        document.getElementById("image").height = document.getElementById("image").height - 50;
        document.getElementById("image").width = document.getElementById("image").width - 50;
    });


</script>
